 <!--  Body Wrapper -->
 <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
   data-sidebar-position="fixed" data-header-position="fixed">
   <div
     class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
     <div class="d-flex align-items-center justify-content-center w-100">
       <div class="row justify-content-center w-100">
         <div class="col-md-8 col-lg-6 col-xxl-3">
           <div class="card mb-0">
             <div class="card-body">
               <a routerLink="" class="text-nowrap logo-img text-center d-block py-3 w-100">
                 <img src="../../../assets/Temp2/images/logos/dark-logo.svg" width="180" alt="">
               </a>
               <p class="text-center">Login</p>
               <form >
                 <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label">Email</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="email">
                   <span class="text-danger" *ngIf="email.hasError('required')">Email is Required </span>
                   <span class="text-danger" *ngIf="email.hasError('email')">Not valid Email </span>
                  </div>
                 <div class="mb-4">
                   <label for="exampleInputPassword1" class="form-label">Password</label>
                   <input type="password" class="form-control" id="exampleInputPassword1" [formControl]="password">
                   <span class="text-danger" *ngIf="password.hasError('required')">Password is Required </span>
                   <span class="text-danger" *ngIf="password.hasError('minlength')">Password is Week </span>
                 </div>
                 <div class="d-flex align-items-center justify-content-between mb-4">
                   <div class="form-check">
                     <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                     <label class="form-check-label text-dark" for="flexCheckChecked">
                       Remember Me
                     </label>
                   </div>
                 </div>
                 <button   class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2 " [disabled]="!email.valid||!password.valid"  (click)="loginSubmit()">Login</button>
                 <div class="d-flex align-items-center justify-content-center">
                 </div>
                 <div class="d-flex align-items-center justify-content-starts">
                  <a class="text-primary"  routerLink="">Back To Home</a>
                </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
